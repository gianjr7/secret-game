<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amigo Secreto</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        body {
            background-image: url('assets/background.jpg');
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            text-align: center;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 12px;
            width: 90%;
            max-width: 400px;
            box-shadow: 0px 0px 15px rgba(0, 255, 255, 0.3);
            backdrop-filter: blur(10px);
        }
        h1 {
            font-size: 2rem;
            margin-bottom: 15px;
        }
        input {
            width: 80%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            outline: none;
            margin-bottom: 10px;
            text-align: center;
        }
        button {
            background: #00bcd4;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
            transition: 0.3s;
        }
        button:hover {
            background: #008ba3;
        }
        ul {
            list-style: none;
            margin: 10px 0;
        }
        li {
            background: rgba(255, 255, 255, 0.2);
            margin: 5px 0;
            padding: 5px;
            border-radius: 5px;
        }
        #resultado {
            margin-top: 15px;
            font-size: 1.2rem;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Amigo Secreto</h1>
        <input type="text" id="nome" placeholder="Digite um nome">
        <button onclick="adicionarAmigo()">Adicionar</button>
        <ul id="lista-amigos"></ul>
        <button onclick="sortearAmigo()">Sortear Amigo</button>
        <div id="resultado"></div>
    </div>
    <script src="app.js"></script>
</body>
</html>
